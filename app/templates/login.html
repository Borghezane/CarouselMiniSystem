<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>

		<link rel="stylesheet" href="{{ url_for('static',
												filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',
												filename='css/myCss/mycss.css') }}">
	</head>
	<body>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>



	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
		  			<p class="mb-2">Login</p>
				</div>
				<div class="card-body">
					<form action="" method="POST">
						{{ login_form.csrf_token }}
						<div class="input-group form-group">
							{{ login_form.username(class="form-control", placeholder="username") }}
						</div>
						<div class="input-group form-group">
							{{ login_form.password(class="form-control", placeholder="password") }}
						</div>
						<div class="d-flex justify-content-center h-100">
							<div class="form-group">
								<button type="submit" value="Login" class="btn float-left login_btn"> login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% if error %}
<div class="d-flex justify-content-center h-100">
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  <strong>Error:</strong> {{ error }}
	</div>
</div>


{% endif %}


	<script src="{{ url_for('static',
							filename='js/bootstrap.min.js') }}">
	</script>
	</body>
</html>
