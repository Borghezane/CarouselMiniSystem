<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static',
												filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',
												filename='css/myCss/mycss.css') }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="{{ url_for('static',
							filename='js/bootstrap.min.js') }}">
  </script>
</head>
<body >

<div class="limitCarousel" >
<div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for i in range(n_carousel_images) %}
      {% if i == 0 %}
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="{{ i }}" class="active" aria-current="true" aria-label="Slide {{ i }}"></button>
      
      {% else %}
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="{{ i }}" aria-label="Slide {{ i }}"></button>
      {% endif %}
    {% endfor %}
  </div>
  <div class="carousel-inner">
    
    {% for image in carousel_images %}
    	
    	{% if image == carousel_images[0] %}
			<div class="carousel-item active">
				<div class="container">
		      		<img src="{{ url_for('static', filename='images/'+image.filename) }}" class="d-block w-100" >
		      	</div>
		      <div class="carousel-caption d-none d-md-block">
		        <div class="img-description">
              <h5>{{ image.description }}</h5>
            </div>
		      </div>
		    </div>
    	{% else %}
		    <div class="carousel-item">
		    	<div class="container">
		      		<img src="{{ url_for('static', filename='images/'+image.filename) }}" class="d-block w-100" >
		      	</div>
		      <div class="carousel-caption d-none d-md-block">
            <div class="img-description">
		          <h5>{{ image.description }}</h5>
            </div>
		      </div>
		    </div>
	    {% endif %}
		
	{% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


</div>



</body>
</html>
